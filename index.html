<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="section-logo">
      <img class="icon-logo" src="./images/logo.svg" alt="">
    </div>
    <div class="image-hero"></div>
    <div class="section-coming-soon">
      <p class="title-coming-soon"><span>We're</span><br> coming<br>soon</p>
      <p class="subtitle-coming-soon">Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="section-imput-email">
        <input type="email" required name="Email Address" placeholder="Email Address" id="mail">
        <button class="input-button"><img class="img-btn" src="./images/icon-arrow.svg" alt=""></button>
        <img style="display: none;" class="icon-error" src="./images/icon-error.svg" alt="">
        <label class="text-error" style="display: none;" for="name">Please provide a valid email</label>
        <label class="text-valid" style="display: none;" for="name">Correct email validation</label>
      </div>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
<script src="./main.js"></script>
</html>
